<div class="centered-content">
  <div class="signup-box">

    <h1 class="title has-text-dark">Sign Up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="field mt-4">
        <p class="control">
          <input class="input" type="text" formControlName="username" placeholder="Username">
        </p>
      </div>
      <div class="field mt-4">
        <p class="control">
          <input class="input" type="password" formControlName="password" placeholder="Password">
        </p>
      </div>
      <div class="field mt-4">
        <p class="control">
          <input class="input" type="password" formControlName="confirmPassword" placeholder="Confirm Password">
        </p>
      </div>
      <div class="field mt-4 grouped">
        <p class="control">
          <button class="button is-success is-pulled-right" type="submit">
            Sign Up
          </button>
        </p>
        <p class="control">
          <button class="button is-danger is-pulled-right" type="button" (click)="cancel()">
            Cancel
          </button>
        </p>

      </div>
    </form>
    <!-- Success Message Box -->
    <div *ngIf="isAccountCreated" class="notification is-success mt-4">
      Account created successfully! You can now <a routerLink="/login" class="has-text-white">login</a>.
    </div>

    <!-- Error Message Box -->
    <div *ngIf="isAccountCreationFailed" class="notification is-danger mt-4">
      Unable to create account. Please try again.
    </div>
  </div>

</div>
